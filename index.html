<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <h1>Calculator by <a href="https://github.com/selormdev/">SelormDev</a></h1> -->
    <div class="container">
        <div class="inner_container">
            <div class="tag">
                <p>SelormDev</p>
                <div class="solar"></div>
            </div>
            <div class="screen">
                <div class="calculation_section">25&times;2 =</div>
                <div class="total_section">50</div>
            </div>
            <div class="btn_container">
                <div class="row">
                    <button class="btn grey normal"> .</button>
                    <button class="btn grey normal"> &#40; </button>
                    <button class="btn grey normal"> &#41; </button>
                    <button class="btn grey normal"> &percnt; </button>
                    <button class="btn grey"> AC </button>
                </div>
                <div class="row">
                    <button class="btn grey normal"> x! </button>
                    <button class="btn white normal"> 7 </button>
                    <button class="btn white normal"> 8 </button>
                    <button class="btn white normal"> 9 </button>
                    <button class="btn yellow"> ÷ </button>
                </div>
                <div class="row">
                    <button class="btn grey normal"> &PlusMinus; </button>
                    <button class="btn white normal"> 4 </button>
                    <button class="btn white normal"> 5 </button>
                    <button class="btn white normal"> 6 </button>
                    <button class="btn yellow"> &times; </button>
                </div>
                <div class="row">
                    <button class="btn grey normal"> x² </button>
                    <button class="btn white normal"> 1 </button>
                    <button class="btn white normal"> 2 </button>
                    <button class="btn white normal"> 3 </button>
                    <button class="btn yellow"> &minus; </button>
                </div>
                <div class="row">
                    <button class="btn grey normal"> Ans </button>
                    <button class="btn white normal"> 0 </button>
                    <button class="btn white normal"> &#x2022; </button>
                    <button class="btn yellow normal"> &equals; </button>
                    <button class="btn yellow"> &plus; </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
