<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <h1>Calculator by <a href="https://github.com/selormdev/">SelormDev</a></h1> -->
    <div class="container">
        <div class="inner_container">
            <div class="tag">
                <p>SelormDev</p>
                <div class="solar"></div>
            </div>

            <!-- Screen -->
            <div class="screen">
                <div class="calculation_section"></div>
                <div class="total_section"></div>
            </div>

            <!-- Buttons -->
            <div class="btn_container">
                <div class="row">
                    <button class="btn grey normal">.</button>
                    <button class="btn grey normal open_bracket">&#40;</button>
                    <button class="btn grey normal close_bracket">&#41;</button>
                    <button class="btn grey normal percentage">&percnt;</button>
                    <button class="btn grey clear_all">AC</button>
                </div>
                <div class="row">
                    <button class="btn grey normal combination">x!</button>
                    <button class="btn white normal">7</button>
                    <button class="btn white normal">8</button>
                    <button class="btn white normal">9</button>
                    <button class="btn yellow division">÷</button>
                </div>
                <div class="row">
                    <button class="btn grey normal negation">&PlusMinus;</button>
                    <button class="btn white normal">4</button>
                    <button class="btn white normal">5</button>
                    <button class="btn white normal">6</button>
                    <button class="btn yellow multiplication">&times;</button>
                </div>
                <div class="row">
                    <button class="btn grey normal squared">x²</button>
                    <button class="btn white normal">1</button>
                    <button class="btn white normal">2</button>
                    <button class="btn white normal">3</button>
                    <button class="btn yellow subtraction">&minus;</button>
                </div>
                <div class="row">
                    <button class="btn grey normal">Ans</button>
                    <button class="btn white normal">0</button>
                    <button class="btn white normal full_stop">&#x2022;</button>
                    <button class="btn yellow normal equals">&equals;</button>
                    <button class="btn yellow addition">&plus;</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>

</html>
